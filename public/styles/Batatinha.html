<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com Condicionais</title>
</head>
<body>
    <h1>Gerador de Tabuada</h1>
    <p>Digite um número entre 1 e 20:</p>
    <input type="number" id="numeroInput" min="1" max="20">
    <button onclick="gerarTabuada()">Gerar Tabuada</button>

    <p id="resultado"></p>

    <script>
        function gerarTabuada() {
            // Obter o valor do input
            var numero = document.getElementById('numeroInput').value;
            var resultado = document.getElementById('resultado');
            resultado.innerHTML = ""; // Limpar o resultado anterior

            // Verificar se o número está no intervalo desejado
            if (numero < 1) {
                resultado.innerHTML = "Erro: O número é menor que 1.";
            } else if (numero > 20) {
                resultado.innerHTML = "Erro: O número é maior que 20.";
            } else {
                // Se o número estiver no intervalo, gerar a tabuada
                for (var i = 1; i <= 10; i++) {
                    resultado.innerHTML += numero + " x " + i + " = " + (numero * i) + "<br>";
                }
            }
        }
    </script>
</body>
</html>
